<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modifier un utilisateur - ACKEYSTOCK</title>
  <meta name="description" content="Modifier les informations d’un utilisateur existant dans ACKEYSTOCK." />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="categories.html">Catégories</a></li>
        <li><a href="commandes.html">Commandes</a></li>
        <li><a href="utilisateurs.html">Utilisateurs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section" style="max-width: 600px; margin: auto; padding: 40px 20px;">
      <h1>Modifier un utilisateur</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="nom">Nom complet</label>
          <input type="text" id="nom" name="nom" value="Jean Dupont" required autocomplete="name" />
        </div>

        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" name="email" value="jean.dupont@example.com" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="role">Rôle</label>
          <select id="role" name="role" required>
            <option value="admin" selected>Administrateur</option>
            <option value="gestionnaire">Gestionnaire</option>
            <option value="employe">Employé</option>
          </select>
        </div>

        <div class="form-group">
          <label for="motdepasse">Nouveau mot de passe</label>
          <input type="password" id="motdepasse" name="motdepasse" placeholder="Laisser vide pour ne pas modifier" autocomplete="new-password" />
        </div>

        <div class="form-group">
          <button type="submit">Mettre à jour l'utilisateur</button>
        </div>
      </form>
    </section>
  </main>

  <footer style="text-align:center; margin-top:40px;">
    <p>&copy; 2025 ACKEYSTOCK. Tous droits réservés.</p>
  </footer>

</body>
</html>
