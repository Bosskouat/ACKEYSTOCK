<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recherche avancée de produits, commandes ou fournisseurs dans ACKEYSTOCK.">
  <title>Recherche - ACKEYSTOCK</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="categories.html">Catégories</a></li>
        <li><a href="commandes.html">Commandes</a></li>
        <li><a href="utilisateurs.html">Utilisateurs</a></li>
        <li><a href="rapports.html">Rapports</a></li>
        <li><a href="journal-actions.html">Journal</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="recherche-header">
      <h1>Recherche avancée</h1>

      <form action="#" method="get" class="form-recherche">
        <div class="form-group">
          <label for="motcle">Mot-clé</label>
          <input type="text" id="motcle" name="motcle" placeholder="Nom du produit, commande, etc.">
        </div>

        <div class="form-group">
          <label for="categorie">Catégorie</label>
          <select id="categorie" name="categorie">
            <option value="">-- Toutes --</option>
            <option value="cat1">Catégorie 1</option>
            <option value="cat2">Catégorie 2</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date (approximative)</label>
          <input type="date" id="date" name="date">
        </div>

        <div class="form-group">
          <button type="submit">Rechercher</button>
        </div>
      </form>
    </section>

    <section class="resultats-recherche">
      <h2>Résultats</h2>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Détails</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Produit</td>
            <td>Produit A</td>
            <td>2025-04-28</td>
            <td><a href="#">Voir</a></td>
          </tr>
          <tr>
            <td>Commande</td>
            <td>CMD002</td>
            <td>2025-04-25</td>
            <td><a href="#">Voir</a></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ACKEYSTOCK. Tous droits réservés.</p>
  </footer>

</body>
</html>
