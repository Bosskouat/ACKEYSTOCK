  <main>
    <section class="form-section" style="max-width:600px; margin:auto; padding:40px 20px;">
      <h1>Modifier une catégorie</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="nom">Nom de la catégorie</label>
          <input type="text" id="nom" name="nom" value="Catégorie Exemple" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4">Description actuelle de la catégorie</textarea>
        </div>

        <div class="form-group">
          <button type="submit">Enregistrer les modifications</button>
        </div>
      </form>
    </section>
  </main>
