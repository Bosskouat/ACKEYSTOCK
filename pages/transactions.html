<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulaire de sortie de stock dans l'application ACKEYSTOCK.">
  <title>Sortie de stock - ACKEYSTOCK</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="commandes.html">Commandes</a></li>
        <li><a href="fournisseurs.html">Fournisseurs</a></li>
        <li><a href="utilisateurs.html">Utilisateurs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Nouvelle sortie de stock</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="produit">Produit</label>
          <select id="produit" name="produit" required>
            <option value="">-- Sélectionner un produit --</option>
            <option value="produitA">Produit A</option>
            <option value="produitB">Produit B</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantite">Quantité</label>
          <input type="number" id="quantite" name="quantite" min="1" required>
        </div>

        <div class="form-group">
          <label for="motif">Motif de la sortie</label>
          <input type="text" id="motif" name="motif" placeholder="ex. : vente, don, casse..." required>
        </div>

        <div class="form-group">
          <label for="date">Date de sortie</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <button type="submit">Valider la sortie</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ACKEYSTOCK. Tous droits réservés.</p>
  </footer>

</body>
</html>
