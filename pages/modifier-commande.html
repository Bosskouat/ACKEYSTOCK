<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier une commande - ACKEYSTOCK</title>
  <meta name="description" content="Modifier une commande enregistrée dans ACKEYSTOCK.">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="categories.html">Catégories</a></li>
        <li><a href="commandes.html">Commandes</a></li>
        <li><a href="utilisateurs.html">Utilisateurs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section" style="max-width: 700px; margin: auto; padding: 40px 20px;">
      <h1>Modifier une commande</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="reference">Référence</label>
          <input type="text" id="reference" name="reference" value="CMD002" required>
        </div>

        <div class="form-group">
          <label for="date">Date de la commande</label>
          <input type="date" id="date" name="date" value="2025-04-30" required>
        </div>

        <div class="form-group">
          <label for="fournisseur">Fournisseur</label>
          <select id="fournisseur" name="fournisseur" required>
            <option value="">-- Sélectionner --</option>
            <option value="f1" selected>Fournisseur A</option>
            <option value="f2">Fournisseur B</option>
          </select>
        </div>

        <div class="form-group">
          <label for="produits">Produits commandés</label>
          <select id="produits" name="produits" multiple required>
            <option value="p1" selected>Produit A</option>
            <option value="p2">Produit B</option>
          </select>
        </div>

        <div class="form-group">
          <label for="statut">Statut</label>
          <select id="statut" name="statut" required>
            <option value="en_attente">En attente</option>
            <option value="livree" selected>Livrée</option>
            <option value="annulee">Annulée</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Mettre à jour la commande</button>
        </div>
      </form>
    </section>
  </main>

  <footer style="text-align:center; margin-top:40px;">
    <p>&copy; 2025 ACKEYSTOCK. Tous droits réservés.</p>
  </footer>

</body>
</html>
