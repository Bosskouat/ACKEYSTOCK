<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Formulaire pour ajouter un nouveau produit dans le stock ACKEYSTOCK." />
  <title>Ajouter un produit - ACKEYSTOCK</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="utilisateurs.html">Utilisateurs</a></li>
        <li><a href="logout.html">Déconnexion</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Ajouter un produit</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="nom">Nom du produit</label>
          <input type="text" id="nom" name="nom" required />
        </div>

        <div class="form-group">
          <label for="categorie">Catégorie</label>
          <select id="categorie" name="categorie" required>
            <option value="">-- Sélectionner --</option>
            <option value="cat1">Catégorie 1</option>
            <option value="cat2">Catégorie 2</option>
            <option value="cat3">Catégorie 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantite">Quantité</label>
          <input type="number" id="quantite" name="quantite" min="0" required />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
          <button type="submit">Créer le produit</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer-site">
    <div class="footer-links">
      <a href="mentions-legales.html">Mentions légales</a>
      <a href="politique-confidentialite.html">Confidentialité</a>
      <a href="accessibilite.html">Accessibilité</a>
      <a href="contact.html">Contact</a>
    </div>
    <p>&copy; 2025 ACKEYSTOCK. Tous droits réservés.</p>
  </footer>

</body>
</html>
