<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Formulaire pour modifier les informations d’un fournisseur dans ACKEYSTOCK.">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="fournisseurs.html">Fournisseurs</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="commandes.html">Commandes</a></li>
        <li><a href="utilisateurs.html">Utilisateurs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section" style="max-width: 600px; margin: auto; padding: 40px 20px;">
      <h1>Modifier un fournisseur</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="nom">Nom du fournisseur</label>
          <input type="text" id="nom" name="nom" value="Fournisseur A" required>
        </div>

        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" name="email" value="contact@fournisseur-a.com" required>
        </div>

        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input type="text" id="telephone" name="telephone" value="+33 1 23 45 67 89" required>
        </div>

        <div class="form-group">
          <label for="adresse">Adresse</label>
          <textarea id="adresse" name="adresse" rows="3">12 rue des Marchés, 75000 Paris</textarea>
        </div>

        <div class="form-group">
          <button type="submit">Mettre à jour le fournisseur</button>
        </div>
      </form>
    </section>
  </main>

  <footer style="text-align: center; margin-top: 40px;">

  </footer>

</body>
